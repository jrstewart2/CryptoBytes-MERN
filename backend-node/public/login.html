<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <p>Log in to an existing account</p>
        <form id="loginForm" action="/users/login" method="POST">
            <label>Username: <input name="username"> </label>
            <label>Password: <input type="password" name="password"></label>
            <button>Login</button>
        </form>
    </body>
</html>
